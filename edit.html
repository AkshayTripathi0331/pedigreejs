<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<i class="fa fa-undo" aria-hidden="true" id="undo"></i>
	<i class="fa fa-repeat" aria-hidden="true" id="redo"></i>
	<i class="fa fa-refresh" aria-hidden="true" id="refresh"></i>
	<div id="pedigrees"></div>
	<div id="node_properties"></div>

	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />
	<link href="https://code.jquery.com/ui/1.12.0/themes/ui-darkness/jquery-ui.css" rel="stylesheet" type="text/css" media="all" />
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
	<script src="js/pedigree.js"></script>

	<script type="text/javascript">
	var DEBUG = (pedigree_util.urlParam('debug') === null ? false : true);

	////////////////////
	dataset = [
		{"name": "m21", "sex": "M", "top_level": true},
		{"name": "f21", "sex": "F", "top_level": true},
		{"name": "ch1", "sex": "F", "mother": "f21", "father": "m21", "bc1":  true, "proband": true},
		{"name": "ch2", "sex": "M", "mother": "f21", "father": "m21"}
	];
	$( "#pedigrees" ).append( $( "<div id='pedigree1'></div>" ) );
	
	var opts = {
			'targetDiv': '#pedigree1',
			'width': 800,
			'height': 600,
			'symbol_size': 35,
			'DEBUG': DEBUG};
	var local_dataset = pedcache.last();
	if (local_dataset !== undefined && local_dataset !== null) {
		opts.dataset = local_dataset;
	}
	opts= ptree.build(opts);

	$( document ).ready(function() {
		$( "#undo" ).on( "click", function() {
			opts['dataset'] = pedcache.previous();
			console.log(JSON.stringify(opts.dataset));
			$(opts.targetDiv).empty();
			ptree.build(opts);
		});
		
		$( "#redo" ).on( "click", function() {
			opts['dataset'] = pedcache.next();
			console.log(JSON.stringify(opts.dataset));
			$(opts.targetDiv).empty();
			ptree.build(opts);
		});
	});
	</script>
</body>
</html>
